<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/auth.css">
    <title>Register Seller</title>
</head>

<body>

    <main>
        <section class="vh-100" style="background-color: #F0F0F0;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card shadow-2-strong" style="border-radius: 1rem;">
                            <div class="card-body p-5 ">

                                <div class="row">
                                    <div class="col-2">
                                        <img class="w-100" src="../images/logo-icon.png" alt="" srcset="">
                                    </div>
                                    <div class="col-10 mt-2">
                                        <h4 class="mb-5">Informasi toko</h4>
                                    </div>
                                </div>

                                <div class="form-outline form-success mb-4">
                                    <input type="text" id="merchant-2" class="form-control form-control-lg"
                                        maxlength="20" />
                                    <label class="form-label" for="merchant-2">Nama Toko</label>
                                    <div class="form-helper"></div>
                                </div>
                                <div class="form-outline form-success mb-4">
                                    <input type="text" id="fullname-2" class="form-control form-control-lg" />
                                    <label class="form-label" for="fullname-2">Alamat</label>
                                </div>
                                <div class="form-outline border rounded form-success mb-4">
                                    <select class="form-control form-control-lg">
                                        <option value="" disabled selected>Pilih Provinsi</option>
                                        <option value="op3">Jakarta</option>
                                        <option value="op1">Jawa Barat</option>
                                        <option value="op3">Jawa Tengah</option>
                                        <option value="op2">Jawa Timur</option>
                                        <option value="op2">Riau</option>
                                    </select>
                                </div>
                                <div class="form-outline border rounded form-success mb-4">
                                    <select class="form-control form-control-lg">
                                        <option value="" disabled selected>Pilih Kabupaten/Kota</option>
                                        <option value="op1">Kab. Bandung</option>
                                        <option value="op2">Kab. Bogor</option>
                                        <option value="op3">Kab. Garut</option>
                                        <option value="op3">Kab. Bekasi</option>
                                    </select>
                                </div>
                                <button class="btn btn-success btn-lg btn-block" type="submit">Simpan</button>
                                <div class="d-flex mt-2">

                                    <small>
                                        Dengan melanjutkan anda <a href="#!" class="text-body"></a>menyetujui syarat dan
                                        ketentuan layanan kami</a>
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <!-- Optional JavaScript; choose one of the two! -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>


</body>

</html>
